<div>
<form id="ddata" action="/action_page.php">
  Save Data: <input type="text" name="fdata" value=""><br>
  JSON Data: <input type="text" name="fjson" value="this"><br>
</form>

<script src="libraries/cryptojs-aes.min.js" type="text/javascript"></script>
<button onclick="openF()">Open</button>
<button onclick="closeF()">Close</button>

<p id="demo"></p>
</div>
	
<script>
function openF() {
  var data = document.getElementById("ddata").elements[0].value;
  
  AES_KEY = '4t7w!z%C*F-JaNdRgUkXp2s5v8x/A?D(';
  
  decrypt = CryptoJS.AES.decrypt(data, AES_KEY).toString(CryptoJS.enc.Utf8);
	
  document.getElementById("ddata").elements[1].value = decrypt;
  
  document.getElementById("demo").innerHTML = decrypt;
	
  //document.getElementById("hidden").style.display="all";
}
function closeF() {
  var data = document.getElementById("ddata").elements[1].value;
  
  AES_KEY = '4t7w!z%C*F-JaNdRgUkXp2s5v8x/A?D(';
  
  encrypt = CryptoJS.AES.encrypt(data, AES_KEY).toString(CryptoJS.format.OpenSSL);
	
  document.getElementById("ddata").elements[0].value = encrypt;
  
  document.getElementById("demo").innerHTML = encrypt;
	
  //document.getElementById("hidden").style.display="none";
}
</script>
